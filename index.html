<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy-later</title>
    <!-- <script src="javascript.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <button class="buttons operator reset" id="clear"     >C</button>
            <button class="buttons operator equal" id="equals"    >=</button>
            <button class="buttons operator sign"  id="sign"      >+/–</button>
            <button class="buttons operator" id="brackets"  >( )</button>
            <button class="buttons operator" id="percentage">%</button>
            <button class="buttons operator" id="divide"    >÷</button>
            <button class="buttons operator" id="multiply"  >X</button>
            <button class="buttons operator" id="subtract"  >–</button>
            <button class="buttons operator" id="add"       >+</button>

            <div class="show UI result"></div>
            <div class="show UI space">
                <button class="delete">DEL</button>
                <hr>
            </div>
    
            <button class="buttons numbers decimal" id=".">.</button>
            <button class="buttons numbers zero" id="0">0</button>
            <button class="buttons numbers one" id="1">1</button>
            <button class="buttons numbers two" id="2">2</button>
            <button class="buttons numbers three" id="3">3</button>
            <button class="buttons numbers four" id="4">4</button>
            <button class="buttons numbers five" id="5">5</button>
            <button class="buttons numbers six" id="6">6</button>
            <button class="buttons numbers seven" id="7">7</button>
            <button class="buttons numbers eight" id="8">8</button>
            <button class="buttons numbers nine" id="9">9</button>
        </div>
    </div>
</body>
</html>
